<div class="main">
    <p-toast />
    <!-- <img src="/image/bg-footer.jpg" alt=""> -->
    <div class="login-container">
        <h2>Login</h2>
        <form (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" [(ngModel)]="email" name="email" required pInputText />
                <!-- <input type="text" pInputText [(ngModel)]="email" /> -->

            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" required pInputText />
            </div>
            <button pButton type="submit">Login</button>
        </form>
        <!-- <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div> -->
    </div>

</div>
